<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>


<body>
    <div class="header">
        <a href=""><img src="" alt="" srcset="">logo</a>
        <nav class="nav">
            new to globaltransfer?
            <a class="a" href="">sign up</a>
        </nav>
    </div>
    <div class="title">
        <h1>welcome back</h1>
        <div class=" sh account-header__subheadline sh--1 subheadline">Log in to your globaltransfer account.</div>
    </div>
    <div class="row">
        <div class="centered row__col row__col--xl-6 row__col--l-7 row__col--m-8 row__col--xl-centered row__col--l-centered row__col--m-centered">
            <div class="account__box">
                <form class="form" id="login-form" action="/login" method="post">
                    <input type="hidden" name="" value="">

                    <div class="form__item">
                        <label class="label" for="user_email">Email</label>
                        <input class="form__input " autofocus="autofocus" type="text" name="email" id="user_email">
                    </div>
                    <div class="form__item">
                        <label class="label" for="user_password">Password</label>
                        <input class="form__input" type="password" name="user[password]" id="user_password">
                    </div>
                    <div class="form__item">
                        <input type="checkbox" name="remember_me" id="remember_me" value="{:name=>&quot;user[remember_me]&quot;}">
                        <label class="label-check" for="remember_me">
                        Remember me
                    </label>
                    </div>
                    <input type="submit" name="commit" value="Log in" class="btn" data-disable-with="Log in">
                </form>
                <div class="account__buttons">
                    <div class="divider">
                        <div class="divider-text">
                            Or log in with
                        </div>
                    </div>



                </div>
            </div>

        </div>
    </div>
</body>

</html>
